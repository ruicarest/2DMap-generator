<!DOCTYPE html>
<html>
  <head>
    <title>A-Star Tile Map</title>
    <link rel="icon" href="images/favicon.ico" />
  </head>

  <html>
    <body>
      <div id="tile-canvas"></div>
      <canvas id="map-canvas">span</canvas>
      <div id="mapInfoControls">
        <!-- <button id="loadNewMap">Load new map</button> -->
        <form name="worldInfo" id="worldInfo">
          <div id="mapInfoInputs">
            <div>Trees: <input type="number" id="treesInput" /></div>
            <div>Buildings: <input type="number" id="buildingsInput" /></div>
          </div>
          <button id="stop">Start Auto</button>
          <input type="submit" value="Load new map" id="mapInfoSubmit" />
        </form>
      </div>
    <script type="text/javascript" src="main.js"></script></body>
  </html>
</html>
